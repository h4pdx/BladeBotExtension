<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./popup/popup.css">
    <link rel="stylesheet" href="./../wwwroot/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">

      <div class="text text-primary mt-4">
        <p>Input keywords the bot should search for (highest-priority first)</p>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button id="button" class="btn btn-primary" type="button">Save</button>
        </div>
        <input id="keyword" type="text" name="keyword" class="form-control" placeholder="Add a keyword (separated by commas)">
      </div>
      <div id="success"></div>

    </div>

    <script src="options.js"></script>
  </body>
</html>
